%YAML 1.1
# ROS buildfarm source-build file
---
build_environment_variables:
  CONNEXTDDS_DIR: /opt/rti.com/rti_connext_dds-6.0.1
  ROS_PYTHON_VERSION: 3
  RTI_NC_LICENSE_ACCEPTED: 'yes'
build_tool: colcon
jenkins_commit_job_priority: 50
